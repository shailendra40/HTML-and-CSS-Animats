<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Progress</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="circle" data-degree="97" data-color="#ff2972">
            <h2 class="number">97<span>%</span></h2>
            <h4>Html</h4>
        </div>
        <div class="circle" data-degree="89" data-color="#fee800">
            <h2 class="number">89<span>%</span></h2>
            <h4>Css</h4>
        </div>
        <div class="circle" data-degree="73" data-color="#04fc43">
            <h2 class="number">73<span>%</span></h2>
            <h4>Js</h4>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            let circle = document.querySelectorAll('.circle');
            circle.forEach(function (progress) {
                let degree = 0;
                var targetDegree = parseInt(progress.getAttribute('data-degree'));
                let color = progress.getAttribute('data-color');
                let number = progress.querySelector('.number');

                var interval = setInterval(function () {
                    degree += 1;
                    if (degree > targetDegree) {
                        clearInterval(interval);
                        return;
                    }
                    progress.style.background = `conic-gradient(${color} ${degree}%, #222 0%)`;
                    number.innerHTML = degree + '<span>%</span>'
                    number.style.color = color
                }, 50)
            })
        });
    </script>
</body>

</html>
