<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Button Hover Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <button class="btn" style="--clr:#007bff;">Hover Me</button>
    <button class="btn" style="--clr:#ff0055;">Click Me</button>
    <button class="btn" style="--clr:#b731e5;">Awesome</button>

    <script>
        let buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            let text = button.textContent;
            button.innerHTML = '';

            for (let char of text) {
                let span = document.createElement('span');
                span.textContent = char === '' ? '\u00A0' : char;
                button.appendChild(span);
            }
            let spans = button.querySelectorAll('span');

            button.addEventListener('mouseenter', () => {
                spans.forEach((span, index) => {
                    setTimeout(() => {
                        span.classList.add('hover');
                    }, index * 50);
                })
            })

            button.addEventListener('mouseleave', () => {
                spans.forEach((span, index) => {
                    setTimeout(() => {
                        span.classList.remove('hover');
                    }, index * 50);
                })
            })
        })
    </script>
</body>

</html>
