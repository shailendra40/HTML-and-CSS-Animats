<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Hover Effects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card" style="--clr:#ff4d4d;">
            <div class="content"></div>
            <div class="imgBox">
                <img src="design.png">
            </div>
            <div class="textBox"></div>
        </div>

        <div class="card" style="--clr:#5fa7ff;">
            <div class="content"></div>
            <div class="imgBox"><img src="code.png">
            </div>
            <div class="textBox"></div>
        </div>

        <div class="card" style="--clr:#3ae374;">
            <div class="content"></div>
            <div class="imgBox"><img src="launch.png">
            </div>
            <div class="textBox"></div>
        </div>
    </div>
</body>

</html>
